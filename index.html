<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="color-generator">
        <h1>RGB Color Generator</h1>
        <div id="rgb-value">rgb(255,255,255)</div>
    <div class="range-slider">
      <input type="range" min="0" max="255" value="255"
        id="red-slider" class="color-slider"> 
        <input type="range" min="0" max="255" value="255"
        id="green-slider" class="color-slider">
        <input type="range" min="0" max="255" value="255"
        id="blue-slider" class="color-slider"> 
    </div>
</div>
    

    <script src="script.js"></script>
</body>
</html>
